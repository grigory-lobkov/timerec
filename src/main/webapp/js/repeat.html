function cleanTable() {
    for (i = 1; i <= 7; i++) {
      $( "#day" + i + "from" ).val( "" );
      $( "#day" + i + "to" ).val( "" );
      $( "#day" + i + "duration" ).val( "" );
    }
}
function fillTable(data) {
    data.forEach(function(i){
        $( "#day" + i.dow + "from" ).val( i.time_from );
        $( "#day" + i.dow + "to" ).val( i.time_to );
        $( "#day" + i.dow + "duration" ).val( i.duration );
    });
}
function readTable() {
    var data = [];
    for (i = 1; i <= 7; i++) {
      f = $( "#day" + i + "from" ).val();
      t = $( "#day" + i + "to" ).val();
      d = $( "#day" + i + "duration" ).val();
      if( f > -1 && t > 0 && d > 0 )
        data.push({
          service_id: SERVICE_ID,
          dow: i,
          time_from: f,
          time_to: t,
          duration: d
        });
    }
    return data;
}

function getData() {
	SERVICE_ID = getUrlVars()["service_id"];
	if( SERVICE_ID == null ) {
		errorText = "Parameter service_id is not set";
		$( ".container" ).html( '<br><br><h4>' + errorText + '</h4>' );
		alert( errorText );
		$( ".container" ).show();
		return;
	}
	var url = API_URL + SERVICE_ID + "?_=" + (new Date()).getTime();
	getAjaxJson({
		url: url,
		done: function( data ) {
			cleanTable();
			fillTable(data);
			$( ".container" ).show();
		}
	});
}

function checkData() {
	alertMessageHide();

	/*if( !( 0 + $( "#serviceDuration" ).val() > 0 ) ) {
		alertMessage( "''Default duration'' must be numeric" );
		return false;
	}
	if( !( 0 + $( "#serviceCost" ).val() > -1 ) ) {
		alertMessage( "''Cost'' must be numeric" );
		return false;
	}*/
	return true;
}

function postData() {
	if( !checkData() ) return false;
	SERVICE_ID = getUrlVars()["service_id"];
	var url = API_URL + SERVICE_ID;
	getAjaxJson({
		method: "PUT",
		url: url,
		data: JSON.stringify(
		    readTable()
		),
		done: function( data ) {
			alertMessage( "Service saved successfully" );
		}
	})
}

document.addEventListener( 'DOMContentLoaded', function(){ getData() } );
