function cleanTable() {
    for (i = 1; i <= 7; i++) {
        $( "#day" + i + "from" ).val( "" );
        $( "#day" + i + "to" ).val( "" );
        $( "#day" + i + "duration" ).val( "" );
    }
}
function fillTable(data) {
    if( data.length > 0 ) {
        data.forEach(function(i){
            $( "#day" + i.dow + "from" ).val( timeFromSeconds(i.time_from) );
            $( "#day" + i.dow + "to" ).val( timeFromSeconds(i.time_to) );
            $( "#day" + i.dow + "duration" ).val( i.duration );
        });
        for (i = 1; i <= 7; i++) {
            $( "#day" + i + "from" ).attr("placeholder", "");
            $( "#day" + i + "to" ).attr("placeholder", "");
            $( "#day" + i + "duration" ).attr("placeholder", "");
        }
    } else {
        for (i = 1; i <= 7; i++) {
            $( "#day" + i + "duration" ).attr("placeholder", DEF_DURATION);
        }
    }
}
function readTable() {
    var data = [];
    for (i = 1; i <= 7; i++) {
      f = timeToSeconds( $( "#day" + i + "from" ).val() );
      t = timeToSeconds( $( "#day" + i + "to" ).val() );
      d = $( "#day" + i + "duration" ).val();
      if( f > -1 && t > -1 ) {
        if( (0 + d) == 0 ) {
            d = DEF_DURATION;
            $( "#day" + i + "duration" ).val( d );
        }
        data.push({
          dow: i,
          time_from: f,
          time_to: t,
          duration: d
        });
      }
    }
    return data;
}

function getData() {
	SERVICE_ID = getUrlVars()["service_id"];
	if( SERVICE_ID == null ) {
		errorText = "Parameter service_id is not set";
		$( ".container" ).html( '<br><br><h4>' + errorText + '</h4>' );
		alert( errorText );
		$( ".container" ).show();
		return;
	}
	var url = API_URL + SERVICE_ID + "?_=" + (new Date()).getTime();
	getAjaxJson({
		url: url,
		done: function( data ) {
			if(data && data.service && data.service.duration && data.service.duration > 0)
			    DEF_DURATION = data.service.duration;
			cleanTable();
			fillTable(data.repeat);
			$( ".container" ).show();
		}
	});
}

function checkData() {
	alertMessageHide();

    for (i = 1; i <= 7; i++) {
        f = $( "#day" + i + "from" ).val();
        t = $( "#day" + i + "to" ).val();
        fs = timeToSeconds( f, "Day " + i + " FROM time" );
        ts = timeToSeconds( t, "Day " + i + " TO time" );
        if( fs >= ts && f !== '' && t != '' ) {
            alertMessage( "''Day " + i + "'' FROM time must be less than TO time" );
            return false;
        }
        d = $( "#day" + i + "duration" ).val();
        if( !( 0 + d > -1 ) ) {
            alertMessage( "''Day " + i + " duration'' must be numeric" );
            return false;
        }
        if( d >= 60 * 24 ) {
            alertMessage( "''Day " + i + " duration'' must be less than 1 day" );
            return false;
        }
    }
	return true;
}

function timeToSeconds(strTime, description) {
    if( !( strTime ) ) return -1;
	var regex = /(\d{1,2}):(\d{1,2})/;
	var match;
    if ((match = regex.exec(strTime)) === null) {
		alertMessage( "''" + description + "'' must be HH:MM" );
        throw "checkIsTime: Time is bad!";
    }
    var h = +match[1];
    var m = +match[2];
    if( h < 0 || h > 24 ) {
		alertMessage( "''" + description + "'' hours must be between 0 and 24" );
        throw "checkIsTime: Hours is bad!";
    }
    if( m < 0 || m > 59 ) {
		alertMessage( "''" + description + "'' minutes must be between 0 and 59" );
        throw "checkIsTime: Minutes is bad!";
    }
    if( h == 24 && m != 0 ) {
		alertMessage( "''" + description + "'' when hours = 24, minutes must be = 0" );
        throw "checkIsTime: Night is bad!";
    }
    var seconds = h * 60 * 60 + m * 60;
    return seconds;
}

function timeFromSeconds(seconds) {
	var h = Math.trunc(seconds / 60 / 60);
    var m = Math.trunc(seconds / 60) - h * 60;
    hh = ( h < 10 ? '0' : '' ) + h;
    mm = ( m < 10 ? '0' : '' ) + m;
    return hh + ':' + mm;
}

function postData() {
	if( !checkData() ) return false;
	SERVICE_ID = getUrlVars()["service_id"];
	var url = API_URL + SERVICE_ID;
	getAjaxJson({
		method: "PUT",
		url: url,
		data: JSON.stringify(
		    readTable()
		),
		done: function( data ) {
			alertMessage( "Service saved successfully" );
		}
	})
}

document.addEventListener( 'DOMContentLoaded', function(){ getData() } );
