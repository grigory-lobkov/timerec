<script>

SERVICE_ID = null;

var CALENDAR = {};

  document.addEventListener('DOMContentLoaded', function() {
    SERVICE_ID = getUrlVars()["service_id"];
    //var initialLocaleCode = 'en';
    var initialLocaleCode = window.navigator.language;
    var calendarEl = document.getElementById('calendar');

    CALENDAR = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'dayGrid', 'timeGrid', 'list', 'interaction' ],
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      /*header: {
        center: 'addEventButton'
      },
      customButtons: {
        addEventButton: {
          text: 'Add event',
          click: function() {
            var dateStr = prompt('Enter a date in YYYY-MM-DD format');

                allDay: true
              });
              alert('Great. Now, update your database...');

              alert('Invalid date.');
            }
          }
        }
      }*/
	  locale: initialLocaleCode, // locale of texts
	  columnHeaderText: function(arg) { n=arg.toLocaleString(initialLocaleCode,{weekday: 'long'}); return n.charAt(0).toUpperCase() + n.slice(1) }, // Full week name
      weekNumberCalculation: 'ISO', // start day is Monday

	  defaultView: 'dayGridMonth', // default view is "Week"
      //defaultDate: '2020-02-12',
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      eventLimit: true, // allow "more" link when too many events

      /*selectable: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },*/

	  eventClick: function( info ) {
		modal = $( '#modalCenter' );
		e = info.event;
		ep = e.extendedProps;
		bdy = htmlEntities( info.event.extendedProps.description ) + '<br>' +
			'<small><br><b>Client</b>: ' + htmlEntities( ep.user_name ) +
			'<br><b>Start</b>: ' + e.start +
			'<br><b>End</b>: ' + e.end +
			'<br><b>Duration</b>: ' + ep.duration + ' minutes' +
			'</small>';
		modal.find( '.modal-title' ).text( ep.title );
		modal.find( '.modal-body' ).html( bdy );
		modal.modal( 'show' );

		modalEvent = e;
		removeBtn = $( '#modalDelete' );
		if( ep.user_id > 0 ) {
			removeBtn.show();
		} else {
			removeBtn.hide();
		}
	  },

      events: API_URL + SERVICE_ID,
      eventBorderColor: "#fff",

      /*events: [
        {
          groupId: 999,

    CALENDAR.render();

function deleteRecord() {
	if(confirm('Are you sure want to delete this record?')) {
		var ev_tmp = modalEvent;
		getAjaxJson({
			method: "DELETE",
			url: API_URL + SERVICE_ID,
			data: JSON.stringify( modalEvent.extendedProps ),
			done: function( data ) {
				if( data.start ) {
					ev_tmp.remove();
					CALENDAR.addEvent( data );
				} else {
			    	alertMessage( "Delete status is unknown. Please, try again later", JSON.stringify( data ) );
				}
			},
			statusCode: {
				404: function() {
					alertMessage( "Not found on server. Somebody deleted it." );
					//ev_tmp.remove();
					ev_tmp.background = "";
				}
			}
		});
		modal = $( '#modalCenter' );
		modal.modal( 'hide' );
	}
}

</script>
