<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<script src="common.js"></script>

	<title>TimeRec: Service profile</title>
</head>
<body>

<nav id="navMenuContainer" style="background-color: #e3f2fd; display:block; height: 56px;"></nav>

<!-- CONTENT -->
<div class="container" style="display:none">
  <form role="form" class="sProfile">
    <h1 id="mainHeader">Service Profile</h1>
  	<hr>
	<div class="row">
      <!-- avatar column -->
      <div class="col-md-4">
        <div class="text-center">
          <img id="image" width="256" src="img/service.png" class="avatar img-circle" alt="Imargine service">
		  <br/><br/>
          <input id="selectImage" name="image" type="file" class="form-control">
        </div>
      </div>
      
      <!-- properties column -->
      <div class="col-md-8">
		  <div id="alertMessage"></div>

		  <h3>Service info</h3>

		  <input id="serviceId" style="display:none" type="text" value="0">
		  <input id="imageId" style="display:none" type="text" value="0">

		  <div class="form-group">
			<label class="col-lg-8 control-label">Name</label>
			<div class="col-lg-8">
			  <input id="serviceName" class="form-control" type="text" value="">
			</div>
		  </div>
		  <div class="form-group" style="display:none">
			<label class="col-lg-8 control-label">Cost</label>
			<div class="col-lg-8">
			  <input id="serviceCost" class="form-control" type="number" value="0">
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-lg-8 control-label">Description</label>
			<div class="col-lg-8">
			  <textarea id="serviceDescription" class="form-control" rows="5"></textarea>
			</div>
		  </div>
		  <div class="form-group">
			<label class="col-lg-8 control-label">Default duration in minutes</label>
			<div class="col-lg-8">
			  <input id="serviceDuration" class="form-control" type="text" value="">
			</div>
			<label class="col-lg-5 control-label"></label>
		  </div>
		  
		  <h3>Client usage limit</h3>
		  
		  <div class="form-group row">
			<label class="col-lg-3 control-label">Limit per day</label>
			<div class="col-lg-5">
			  <input id="limitPerDay" class="form-control" type="number" value="">
			</div>
		  </div>
		  <div class="form-group row">
			<label class="col-lg-3 control-label">Limit per week</label>
			<div class="col-lg-5">
			  <input id="limitPerWeek" class="form-control" type="number" value="">
			</div>
		  </div>
		  <div class="form-group row">
			<label class="col-lg-3 control-label">Limit per month</label>
			<div class="col-lg-5">
			  <input id="limitPerMonth" class="form-control" type="number" value="">
			</div>
		  </div>
		  
		  <div class="form-group">
			<label class="col-lg-5 control-label"></label>
			<div class="col-lg-8">
				<input type="button" class="btn btn-primary" value="Save Changes" onclick="postData(); return false;">
				&nbsp;
				<input type="reset" class="btn btn-default" value="Cancel" onclick="getData(); return false;">
				&nbsp;
				<button class="btn btn-outline-danger" type="button" data-toggle="collapse" data-target="#collapseRemove" aria-expanded="false" aria-controls="collapseRemove">Remove service</button>
				&nbsp;
				<div class="collapse multi-collapse" id="collapseRemove">
                    <br>
					<span>Do you really want to remove this service?</span>&nbsp;
					<input type="button" class="btn btn-danger" value="Remove service" onclick="removeMe(); return false;">
				</div>
			</div>
		  </div>
      </div>
    </div>
  </form>
</div>
<script>

API_URL = "/timerec/api/" + "service/";
newServiceHeader = "New Service";
SERVICE_ID = null;

function getData() {
	//alertMessageHide();
	SERVICE_ID = getUrlVars()["service_id"];
	if( SERVICE_ID == null ) {
		//errorText = "Parameter service_id is not set";
		//$(".container").html('<br><br><h4>'+errorText+'</h4>');
		//alert( errorText );
		$( "#mainHeader" ).text( newServiceHeader );
		$( ".container" ).show();
		return;
	}
	var url = API_URL + SERVICE_ID + "?_=" + (new Date()).getTime();
/*	$.ajax({
		method: "GET",
		url: url,
		cache: false,
		dataType: "json",
		statusCode: AJAX_ERRSTATUS_CODE_PRC
	})
		.done(function( data ) {
			$("#serviceId").val(data.service_id);
			$("#serviceName").val(data.name);
			$("#serviceCost").val(data.cost);
			$("#serviceDescription").val(data.description);
			$("#serviceDuration").val(data.duration);
			$(".container").show();
		})
		.fail(AJAX_FAIL_PRC);*/
/*	$.get( url )
		.done(function( data ) {
			$("#serviceId").val(data.service_id);
			$("#serviceName").val(data.name);
			$("#serviceCost").val(data.cost);
			$("#serviceDescription").val(data.description);
			$("#serviceDuration").val(data.duration);
			//$("#clientLimitDay").val(data.limitDay);
			//$("#clientLimitWeek").val(data.limitWeek);
			//$("#clientLimitMonth").val(data.limitMonth);
			$(".container").show();
		})
		.fail(function() {
			alertMessage( url, "Cannot load data" );
		});*/
	getAjaxJson({
		url: url,
		done: function( data ) {
			$( "#serviceId" ).val( data.service.service_id );
			$( "#imageId" ).val( data.service.image_id );
			$( "#image" ).attr( "src", data.service.image_bitmap );
			$( "#serviceName" ).val( data.service.name );
			$( "#serviceCost" ).val( data.service.cost );
			$( "#serviceDescription" ).val( data.service.description );
			$( "#serviceDuration" ).val( data.service.duration );
			$( "#limitPerDay" ).val( data.setting.limitPerDay > 0 ? data.setting.limitPerDay : '' );
			$( "#limitPerWeek" ).val( data.setting.limitPerWeek > 0 ? data.setting.limitPerWeek : '' );
			$( "#limitPerMonth" ).val( data.setting.limitPerMonth > 0 ? data.setting.limitPerMonth : '' );
			$( ".container" ).show();
		}
	});
}

function checkData() {
	alertMessageHide();
	
	if( !( 0 + $( "#serviceDuration" ).val() > 0 ) ) {
		alertMessage( "''Default duration'' must be numeric" );
		return false;
	}
	if( !( 0 + $( "#serviceCost" ).val() > -1 ) ) {
		alertMessage( "''Cost'' must be numeric" );
		return false;
	}
	return true;
}

function postData() {
	//alertMessageHide();
	if( !checkData() ) return false;
	SERVICE_ID = getUrlVars()["service_id"];
	if( SERVICE_ID != null ) SERVICE_ID = $( "#serviceId" ).val();
	if( SERVICE_ID === 'undefined' ) SERVICE_ID = null;
	var url = API_URL + (SERVICE_ID == null ? "" : SERVICE_ID)
	/*$.ajax({
		method: SERVICE_ID==null ? "POST" : "PUT",
		url: url,
		cache: false,
		dataType: "json",
		data: JSON.stringify({
			service_id: SERVICE_ID,
			name: $("#serviceName").val(),
			cost: $("#serviceCost").val(),
			description: $("#serviceDescription").val(),
			duration: $("#serviceDuration").val(),
		}),
		statusCode: AJAX_ERRSTATUS_CODE_PRC
	})
		.done(SERVICE_ID==null ? function( data ) {
			$("#serviceId").val(data.service_id);
			SERVICE_ID = data.service_id;
			getMenu(false);
			alertMessage( "Service created successfully" );
		} : function( data ) {
			alertMessage( "Service saved successfully" );
		})
		.fail(AJAX_FAIL_PRC);*/
	getAjaxJson({
		method: SERVICE_ID == null ? "POST" : "PUT",
		url: url,
		data: JSON.stringify({
			service: {
				service_id: SERVICE_ID,
				image_id: $( "#imageId" ).val(),
				image_bitmap: NEW_IMAGE_ATTACHED == 1 ? $( "#image" ).attr( "src" ) : "",
				name: $( "#serviceName" ).val(),
				cost: $( "#serviceCost" ).val(),
				description: $("#serviceDescription").val(),
				duration: $("#serviceDuration").val()},
			setting: {
				limitPerDay: ($( "#limitPerDay" ).val()) ? $( "#limitPerDay" ).val() : 0,
				limitPerWeek: ($( "#limitPerWeek" ).val()) ? $( "#limitPerWeek" ).val() : 0,
				limitPerMonth: ($( "#limitPerMonth" ).val()) ? $( "#limitPerMonth" ).val() : 0},
		}),
		done: SERVICE_ID == null ? function( data ) {
			NEW_IMAGE_ATTACHED = 0;
			$( "#serviceId" ).val( data.service.service_id );
			SERVICE_ID = data.service.service_id;
			window.history.pushState( {}, "", "?service_id=" + SERVICE_ID );
			getMenu( false );
			alertMessage( "Service created successfully" );
		} : function( data ) {
			alertMessage( "Service saved successfully" );
		}
	})
}

function removeMe() {
	SERVICE_ID = getUrlVars()["service_id"];
	if( SERVICE_ID != null ) SERVICE_ID = $( "#serviceId" ).val();
	if( SERVICE_ID > 0 ) {
		var url = API_URL + (SERVICE_ID == null ? "" : SERVICE_ID)
		getAjaxJson({
			method: "DELETE",
			url: url,
			data: JSON.stringify({
				service: {
					service_id: SERVICE_ID,
					image_id: $( "#imageId" ).val()}
			}),
			done: function( data ) {
				alertMessage( "Service deleted successfully." );
				setTimeout( function(){
					window.location.href = "index.html";
				}, 2000 );
			}
		});
	} else {
		location.reload();
	}
}
// IMAGE

MAX_IMAGE_FILE_KB = 256; // size in kilobytes
NEW_IMAGE_ATTACHED = 0;

document.getElementById('selectImage').onchange = function( evt ) {
	if( this.files && this.files[0] ) {
		var file = this.files[0];
		alertMessageHide();
		if( file.size > MAX_IMAGE_FILE_KB * 1024 ) {
			alertMessage( "Image file size is too big. It must be less than " + MAX_IMAGE_FILE_KB  + " KB" );
			return false;
		}
		var reader = new FileReader();
		reader.onload = function( e ) {
			$( "#image" ).attr( "src", e.target.result );
			$( "#imageId" ).val( 0 )
			NEW_IMAGE_ATTACHED = 1;
		}
		reader.readAsDataURL( file ); // convert to base64 string
	}
};

document.addEventListener( 'DOMContentLoaded', function(){ getData() } );
</script>
<!-- /CONTENT -->

	<hr>

</body>
</html>
