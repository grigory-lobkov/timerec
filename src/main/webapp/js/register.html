<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="common.js"></script>

	<title>TimeRec: Register new user</title>
</head>
<body>

<nav id="navMenuContainer" style="background-color: #e3f2fd; display:block; height: 56px;"></nav>

<!-- CONTENT -->
<div class="container">
    <h1>Registration</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center" style="display:none">
          <input id="uImageId" class="form-control" type="hidden">
          <img width="256" height="256" src="img/service.jpg" class="avatar img-circle" alt="User photo">
          <br/><br/>
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div id="alertMessage"></div>
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input id="uName" class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input id="uEmail" class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Time Zone:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <input id="uTzId" class="form-control" type="hidden">
                <select id="uTz" class="form-control">
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input id="uPassword1" class="form-control" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input id="uPassword2" class="form-control" type="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Register" onclick="postData(); return false;">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel" onclick="goLogin(); return false;">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<script>

API_URL = "/timerec/api/" + "register/";

function validateEmail(email) {
  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}

function goLogin() {
	window.location.href = "login.html";
}

function checkData() {
	alertMessageHide();
	name = $("#uName").val();
	email = $( "#uEmail" ).val();
	pas1 = $( "#uPassword1" ).val();
	pas2 = $( "#uPassword2" ).val();

	if( !( name ) ) {
		alertMessage( "''Name'' must be set" );
		return false;
	}
	if( name.length < 3 ) {
		alertMessage( "Minimum ''Name'' length is 3 symbols" );
		return false;
	}
	if( !( pas1 ) ) {
		alertMessage( "''Password'' must be set" );
		return false;
	}
	if( pas1.length < 6 ) {
		alertMessage( "Minimum ''Password'' length is 6 symbols" );
		return false;
	}
	if( !( pas1 == pas2 ) ) {
		alertMessage( "''Passwords'' must be equal" );
		return false;
	}
	if ( !validateEmail( email ) ) {
		alertMessage( "''Email'' is not valid" );
		return false;
	}

	return true;
}

function getData() {
	var url = API_URL + "?_=" + (new Date()).getTime();
	getAjaxJson({
		url: url,
		done: function( data ) {
            fillTzSelect("uTz", data.tzs, 60*3);
			$( ".container" ).show();
		}
	});
}

function fillTzSelect( selectId, options, selectedOffset ) {
    var select = document.getElementById( selectId );
    for( var i = 0; i < options.length; i++ ) {
        var opt = options[i];
        var el = document.createElement( "option" );
        el.textContent = opt.name;
        el.value = opt.tz_id;
        el.selected = opt.utc_offset == selectedOffset ? "selected" : "";
        select.appendChild( el );
    }
}

function getTzSelectId( selectId ) {
    var select = document.getElementById( selectId );
    return select.options[ select.selectedIndex ].value;
}

function postData() {
	if( !checkData() ) return false;
	getAjaxJson({
		method: "POST",
		url: API_URL,
		data: JSON.stringify({
			name: $( "#uName" ).val(),
			email: $( "#uEmail" ).val(),
			password: $( "#uPassword1" ).val(),
			//image_id: $( "#uImageId" ).val(),
			tz_id: getTzSelectId( "uTz" ),
		}),
		done: function( data ) {
			alertMessage( "User registered successfully. You are logged in now!" );
            setTimeout( function(){
               window.location.href = "index.html";
            }, 3000 );
		}
	})
}

document.addEventListener( 'DOMContentLoaded', function(){ getData() } );
</script>
<!-- /CONTENT -->

<hr>
<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
