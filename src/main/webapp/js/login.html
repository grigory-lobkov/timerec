<head>

	<meta charset="utf-8">

	<title>TimeRec: Login</title>

<body>

<nav id="navMenuContainer" style="background-color: #e3f2fd; display:block; height: 56px;"></nav>

<!-- CONTENT -->
<style>
.container {
    margin-top: 10%;
	margin-bottom: 20%;
	padding: 5%;
	font-size: 1.2em;
}
.uLogin {
    padding: 10% 10% 16% 10%;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
}
.uLogin h3 {
    text-align: center;
    color: #333;
}
.btnSubmit {
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    border: none;
    cursor: pointer;
}
.uLogin .btnSubmit {
    font-weight: 600;
    color: #fff;
    background-color: #0062cc;
}
.uLogin .ForgetPwd {
    color: #0062cc;
    font-weight: 600;
    text-decoration: none;
}
</style>
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form role="form" class="uLogin">
				<h3>TimeRec login</h3>
				<br>
				<div id="alertMessage"></div>
				<div class="form-group">
					<input id="email" type="text" class="form-control" placeholder="Your Email *" value="" />
				</div>
				<div class="form-group">
					<input id="password" type="password" class="form-control" placeholder="Your Password *" value="" />
				</div>
				<div class="form-group">
					<div><a href="register.html">Registration form</a></div>
					<input type="submit" class="btnSubmit" value="Login" onclick="postData(); return false;" />
				</div>
				<!--<div class="form-group">
					<a href="#" class="ForgetPwd">Forget Password?</a>
				</div>-->
			</form>
		</div>
	</div>
</div>
<script>

API_URL = "";

document.addEventListener( 'DOMContentLoaded', function() { API_URL = API_SERVER_URI + "login"; } );

function validateEmail( email ) {
  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test( email );
}

function checkData() {
	alertMessageHide();
	var email = $( "#email" ).val();
	var pass = $( "#password" ).val();

	if ( !validateEmail( email ) ) {
		alertMessage( "''Email'' is not valid" );
		return false;
	}
	if( !( pass.length > 0 ) ) {
		alertMessage( "''Password'' must be set" );
		return false;
	}
	return true;
}

function postData() {
	//alertMessageHide();
	if( !checkData() ) return false;
	getAjaxJson({
		method: "POST",
		url: API_URL,
		data: JSON.stringify({
			email: $( "#email" ).val(),
			password: $( "#password" ).val()
		}),
		statusCode: {
			201: function( data ) {
				alertMessage( "Login sucessfull. Welcome!" );
				window.open( "index.html" );
			},
			204: function() {
				alertMessage( "User name or password is wrong" );
			}
		}
	});
}
</script>
<!-- /CONTENT -->
